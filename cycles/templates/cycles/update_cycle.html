{% extends "cycles/base.html" %}

{% block title %}
  Update a cycle
{% endblock %}
  
{% block body %}
  <h2>How long your cycles are?</h2>
  <form class="" action="{% url 'cycles:update_cycle' pk=pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Update">
  </form>
  <br>

  <div>
    <a href="{% url 'cycles:cycles_list' user=user %}"><button type="button" name="button">Back</button></a>
  </div>
{% endblock %}
