{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cycles/base_css.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'cycles:cycles_list' user=user %}">HOME</a>
      {% else %}
        <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
      {% endif %}
      <div class="collapse navbar-collapse">
      <div class="navbar-nav">  
        {% if user.is_authenticated %}
          <a class="nav-item nav-link me-auto" href="{% url 'user_logout' %}">Logout</a>
        
        {% else %}
          <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
          <a class="nav-item nav-link" href="{% url 'user_login' %}">Login</a>
        {% endif %}
      </div>
    
    </div>
</nav>
    {% block body %}{% endblock %}
  </body>
</html>
